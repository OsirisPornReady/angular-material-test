<form class="form-field">
  <mat-form-field class="input-field" appearance="legacy">
    <mat-label>username</mat-label>
    <input matInput type="text" id="username" name="username" [(ngModel)]="username">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <mat-form-field class="input-field" appearance="legacy">
    <mat-label>password</mat-label>
    <input matInput type="password" id="password" name="password" [(ngModel)]="password">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <button mat-flat-button color="primary" type="button" (click)="login()">login</button>
  <button mat-flat-button color="primary" type="button" (click)="cancel()">cancel</button>
</form>
